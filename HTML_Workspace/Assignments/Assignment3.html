<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <center> 
    <table border="1 px" cellpadding="5" width="700">
        <form name="Registration form">
            <tr>
                <th colspan="3">XYZ University Student Registration</th>
            </tr>
            <tr>
                <td rowspan="4">
                    <b>Personal Detail</b>
                </td>
                <td>
                    <label for="firstname">First Name*</label>
                </td>
                <td>
                    <input type="text" id="firstname" required pattern="^[A-Za-z ]+$" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name*</label>
                </td>
                <td>
                    <input type="text" id="lastname" required pattern="^[A-Za-z]+$" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth*</label>
                </td>
                <td>
                    <input type="date" required id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio"  name="gender" value="others"> Others
                </td>
            </tr>

            <tr>
                <td rowspan="4">
                    <b>Academic Details</b>
                </td>
                <td>
                    <label for="dropdown_list">Degree</label>
                </td>
                <td>
                    <select name="dropdown_list">
                        <option>Bachelor</option>
                        <option>Masters</option>
                        <option>Doctorate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> 
                    <label for="specialization">Specialization*</label>
                </td>
                <td>
                    <input type="text" id="specialization" required maxlength="40" value="English Literature">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="moi">Mode of instruction</label>
                </td>
                <td>
                    <input type="checkbox" id="moi" value="Classroom">Classroom
                    <input type="checkbox" id="moi" value="Online">Online
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gpa">Current GPA*</label>
                </td>
                <td>
                    <input type="number" required id="gpa" step="0.1" max="5">
                </td>
            </tr>

            <tr>
                <td rowspan="2">
                    <b>Contact Details</b>
                </td>
                <td>
                    <label for="phone">Phone Number*</label>
                </td>
                <td>
                    <input type="text" id="phone" required pattern="[0-9]{10}" maxlength="10">
                </td>
            </tr>
            <tr>
                <td> 
                    <label for="Address">Address*</label>
                </td>
                <td>
                    <textarea required id="Address" rows="4" cols="40" maxlength="160"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <center><b>
                        I assure the details entered are correct:<input type="checkbox" required>Yes
                    </b></center>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <center><button type="submit" value="submit">Submit</button></center>
                </td>
            </tr>   
        </form>
    </table>
    </center>
</body>
</html>
