<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- form control input elemets -->
    <div>
        Name :<input type="text" class="form-control">
        <br><br> Place :
        <select class="form-control">
         <option> Karnataka </option>
          ...
        </select>
        <br><br> About yourself : <textarea class="form-control"> 
        </textarea>
    </div>
    <br><br><br>


    <!-- Radio buttons -->
    <div class="form-check form-check-inline">
        <label class="form-check-label">
         <input class="form-check-input" type="radio" name="terms"> I accept              
        </label>
        <label class="form-check-label">

    </div>

    <!-- Checkbox -->
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="whatever">Java

        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="hhiya">Angular
        </label>
    </div>

    <!-- Buttons -->
    <div>
        <button type="button" class="btn">Standard Button</button>
        <button type="button" class="btn btn-primary">Button-Primary</button>
        <button type="button" class="btn btn-success">Button-Success</button>
        <button type="button" class="btn btn-info">Button-Info</button>
        <button type="button" class="btn btn-warning">Button-Warning</button>
        <button type="button" class="btn btn-danger">Button-Danger</button>
        <button type="button" class="btn btn-link">Button as Link</button>
        <button type="button" class="btn btn-lg">Large button</button>
        <button type="button" class="btn">Medium button</button>
    </div>
    <hr><br><br>

    <!-- Badges -->
    <ul>
        <li>About us</li>
        <li>Careers</li>
        <li>Gallery <span class="badge">40</span></li>

    </ul>
