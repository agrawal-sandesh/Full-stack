<!DOCTYPE html>
<html>

<head>
    <title>Image Responsive</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <br>
        <br>
        <div class="row">
            <br>
            <!-- responsive image -->
            <div class="col-md-4 offset-2">
                <img src="./WebpageDesign/images/img1.jpg" class="img-fluid" />
            </div>
            <!-- thumbnail image -->
            <div class="col-md-4 ">
                <img src="./WebpageDesign/images/img1.jpg" class="img-thumbnail img-fluid" />
            </div>
        </div>
        <br>
        <div class="row">
            <!-- circular image -->
            <div class="col-md-4 offset-1">
                <img src="./WebpageDesign/images/img1.jpg" class="rounded-circle img-fluid" />
            </div>
            <!-- Rounded image -->
            <div class="col-md-4 ">
                <img src="./WebpageDesign/images/img1.jpg" class=" rounded img-fluid " />
            </div>
        </div>
    </div>
</body>

</html>
