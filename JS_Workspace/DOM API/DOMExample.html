<!DOCTYPE html>
<html>

<head>
    <title>DOM Example</title>
    <script src="./DOMExample.js"></script>
</head>

<body>
    <div>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <p>Choose you favourite: </p>
            <input type="checkbox" id="html" name="fav" value="html" />
            <label for="scales">html</label>
            <input type="checkbox" id="js" name="fav" value="js" />
            <label for="scales">js</label>
        </div>
        <div>
            <p>Choose your gender: </p>
            <input type="radio" id="male" name="gender" value="male" />
            <label for=" huey">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="huey">Female</label>
        </div>
        <button onclick="check()">Submit</button>
        <div id="nameValue"></div>
        <div id="checkedValue"></div>
        <div id="radioValue"></div>
    </div>
</body>

</html>
