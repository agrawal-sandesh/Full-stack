<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TextFormating</title>
    </head>
    <body>
        <h4>Text formating Elements</h4>
        <p>This is <b>bold</b></p>
        <p>This is <del>deleted</del></p>
        <p><abbr title="Hyper Text Markup Language">HTML</abbr> stands for HyperText Markup Language</p>
        <p>This <small>small</small> text</p>
        <p>This <mark>mark</mark> text</p>
        <p>This <strong>strong</strong> text</p>
        <p>This <em>emphasis</em> text</p>
        <p>This is <i>Italic</i></p>
        <p>H <sub>2</sub> O</p>
        <p>x <sup>2</sup> y</p>
        <p>This is <ins>Inserted text</ins></p>
    </body>
</html>
