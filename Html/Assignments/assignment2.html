<!DOCTYPE html>
<html>
    <head>
        <title>Table Attributes</title>
    </head>
    <body>
    <center>    
        <table border="1 px" >
                    <tr>
                        <th colspan="2">
                            Cost per Month
                        </th>
                        <th>
                            Savings
                        </th>
                        <th colspan="2">
                            Holiday Packages
                        </th>
                    </tr>
                 <tr>
                   <td>January</td>
                   <td>$100</td>
                   <td>$15</td>
                 </tr>
                 <tr>
                    <td>February</td>
                    <td>$80</td>
                    <td>$10</td>
                 </tr>
                 <tr>
                    <td>March</td>
                    <td>$90</td>
                    <td rowspan="2"><b>$25</b></td>
                    <td rowspan="2">Spring Combo Deal!</td>
                 </tr>
                 <tr>
                    <td>April</td>
                    <td>$90</td>
                 </tr>
                 <tr>
                    <td>May</td>
                    <td>$100</td>
                    <td>$10</td>
                 </tr>
                 <tr>
                    <td>June</td>
                    <td>$80</td>
                    <td rowspan="2"><b>$30</b></td>
                    <td rowspan="2">Summer Steal!</td>
                 </tr>  
                 <tr>
                    <td>July</td>
                    <td>$80</td>
                 </tr>
                 <tr>
                    <td>August</td>
                    <td>$100</td>
                    <td>$10</td>
                 </tr>    
        </table>
    </center>
    </body>
</html>
