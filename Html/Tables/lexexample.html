<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Document</title>
</head>
<body> 
    <table border="1 px">
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <th colspan="2">
                    Employee Name
                </th>
                <th>
                    Country
                </th>
                <th>
                    Contact No
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">
                    Row 1, Column 1
                </td>
                <td>
                    Row 1, Column 2
                </td>
                <td>
                    Row 1, Column 3
                </td>
            </tr>
            <tr>
                <td> Row2 , Column 1</td>
                <td> Row2 , Column 2</td>
                <td> Row2 , Column 3</td>
            </tr>
            <tr>
                <td>Row 3, Column 1</td>
                <td colspan="1"> Row 3, Column 2</td>
                <td> Row 3, Column 3</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
