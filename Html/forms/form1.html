<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Input Types Demo</title>
</head>
<body>
    <h3><center>Customer Registration</center></h3><br><br>

    <center><form name="custForm">


        <div>
	        User Name	: <input type="text" autofocus pattern="^[A-Za-z ]+$" maxlength="15">
        </div>
        <br>
        <div>
             Password 	: <input type="password"  minlength="8" maxlength="12" required pattern="^[A-Za-z0-9]+$">
        </div><br>
        <div>
            Email	: <input type="email" size="30" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z]+\.[a-z]{3}$"/>  
        </div> <br>
        <div>
            <label for=gender>Gender :</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio"  name="gender" value="others"> Others
        </div><br>
        <div>
	        Age (Yrs)	: <input type="number" min="21" max="60" required>
        </div><br>
        <div>
            <label for="textarea">Address :</label>
	        <textarea name="textarea" rows="4" columns="20" maxlength="100"></textarea>
        </div><br>
 	        Company website: <input type="url"> <br><br>
        <div>
            <label for="dropdown_list">Choose country:</label>
            <select name="dropdown_list">
                <option>India</option>
                <option>United States</option>
                <option>Germany</option>
                <option>Japan</option>
            </select>
	    </div><br>
            Date of Journey: <input type="date"><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button><br><br>
</form>
</center>
</body>
</html>
