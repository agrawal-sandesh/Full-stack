<html>
  <head> 
    <title>Pseudo Classess</title> 
    <style> 
        input:required{ 
            border:none; 
            border-bottom: 1px solid black; 
        } 
        input[type="text"]{ 
            outline:none;
            border-bottom: 1px solid black; 
            color:green; 
        } 
        input[type="radio"]:checked+label{
            color: green; 
            box-shadow: 1px solid rgb(36, 32, 32); 
        } 
     </style> 
  </head> 
  <body> 
    <form>    
       <div> 
        Name: &nbsp; <input type="text" required placeholder="Enter Name"> 
       </div> 
       <div> 
          Gender: 
          <input type="radio" name="gender"> 
          <label for="m">Male</label> 
          <input type="radio" name="gender" > 
          <label for="f">Female</label> 
      </div> 
      <div> 
      </div> 
    </form> 
</body> 
</html>
