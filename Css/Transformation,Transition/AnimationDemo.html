<html>

<head>
    <style>
        img {
            border-radius: 3px;
            animation: fade 1s;
        }
        
        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <img src="./images/John.png" alt="Avatar" height="200" width="200">
</body>

</html>
