<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Select the Country and you will get corresponding state</h1>

                <div class="form-group">
                    <label for="country">Select Country:</label>
                    <select name="country" id="country" onchange="countrySelected()">
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">Select State:</label>
                    <select name="state" id="state" onchange="stateSelected()">
                        <option selected value="default">--SELECT State--</option>
                    </select>
                </div>
            </form>
            <p id="output"></p>
        </div>
    </div>
